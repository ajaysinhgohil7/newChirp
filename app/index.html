<html>
  <head>
    <!-- Optional theme -->
    <script src="javscripts/angular.min.js"></script>
    <script src="javscripts/chirpApp.js"></script>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body ng-app="chirpApp" class="container">
    <div id="main" ng-controller="mainController">
      <!-- <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
        
      </div> -->
      <div class="clearfix">
        <form ng-Submit="post()">
          <input
            required
            type="text"
            class="form-control"
            placeholder="Your name"
            ng-model="newPost.created_by"
          />
          <textarea
            required
            class="form-control"
            maxlength="200"
            rows="3"
            placeholder="Say something"
            ng-model="newPost.text"
          ></textarea>
          <input
            class="btn submit-btn pull-right"
            type="submit"
            value="Chirp!"
          />
        </form>
        <div id="post-stream">
          <h4>Chirp Feed</h4>
          <div
            class="post"
            ng-repeat="post in posts | orderBy:'created_at':true"
            ng-class-odd="'odd'"
            ng-class-even="'even'"
          >
            <p>{{ post.text }}</p>
            <small>Posted by @{{ post.created_by }}</small>
            <small class="float-lg-right">{{
              post.created_at | date: "h:mma 'on' MMM d, y"
            }}</small>
          </div>
        </div>
      </div>

  </body>
